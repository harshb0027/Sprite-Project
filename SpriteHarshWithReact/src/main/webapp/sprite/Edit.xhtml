<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSpriteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSpriteLabel_XValue}" for="XValue" />
                    <h:inputText id="XValue" value="#{spriteController.selected.XValue}" title="#{bundle.EditSpriteTitle_XValue}" />
                    <h:outputLabel value="#{bundle.EditSpriteLabel_YValue}" for="YValue" />
                    <h:inputText id="YValue" value="#{spriteController.selected.YValue}" title="#{bundle.EditSpriteTitle_YValue}" />
                    <h:outputLabel value="#{bundle.EditSpriteLabel_XSpeed}" for="XSpeed" />
                    <h:inputText id="XSpeed" value="#{spriteController.selected.XSpeed}" title="#{bundle.EditSpriteTitle_XSpeed}" />
                    <h:outputLabel value="#{bundle.EditSpriteLabel_YSpeed}" for="YSpeed" />
                    <h:inputText id="YSpeed" value="#{spriteController.selected.YSpeed}" title="#{bundle.EditSpriteTitle_YSpeed}" />
                </h:panelGrid>
                <h:commandLink action="#{spriteController.update}" value="#{bundle.EditSpriteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSpriteViewLink}"/>
                <br />
                <h:commandLink action="#{spriteController.prepareList}" value="#{bundle.EditSpriteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSpriteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
